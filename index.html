<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding-top: 5%;
        padding-bottom: 5%;
        padding-left: 5%;
        padding-right: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Write your HTML here -->
    <table>
      <tr>
        <th>City</th>
        <th>State</th>
        <th>
          2017 <br />
          Estimate
        </th>
      </tr>
      <tr>
        <td>New York</td>
        <td>New York</td>
        <td>8,662,698</td>
      </tr>
      <tr>
        <td>Los Angeles</td>
        <td>Carlifornia</td>
        <td>3,999,759</td>
      </tr>
      <tr>
        <td>Chicago</td>
        <td>Illnois</td>
        <td>2,716,450</td>
      </tr>
      <tr>
        <td>Houston</td>
        <td>Texas</td>
        <td>2,312,717</td>
      </tr>
    </table>
  </body>
</html>
